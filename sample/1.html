<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			background-color: rgba(0, 0, 0, 0.0);
			padding: 0;
			margin: 0;
			width: 1920px;
			height: 1080px;
		}
		#top-left {
			width: 128px;
			height: 128px;
			position: absolute;
			top: 10px;
			left: 10px;
		}
		#bottom-right {
			width: 128px;
			height: 128px;
			position: absolute;
			bottom: 10px;
			right: 10px;
		}

	</style>
</head>

<body>
	<div id="top-left">
		<h1>Top Left</h1>
	</div>
	<div id="bottom-right">
		<h1>Bottom Right</h1>
	</div>
</body>
</html>
